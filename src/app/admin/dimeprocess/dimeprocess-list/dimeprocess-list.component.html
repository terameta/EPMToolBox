<div class="box box-primary">
	<div class="box-body">
		<table class="table table-hover table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Source Environment</th>
					<th>Target Environment</th>
					<th>Status</th>
					<th width="260">Actions</th>
				</tr>
			</thead>
			<tbody>
				<ng-container *ngFor="let itemid of mainService.itemids; let i = index;">
					<tr *ngIf="shouldListItem(itemid)">
						<td>
							<a [routerLink]="['../process-detail', itemid]" class="at-table-link">{{mainService.items[itemid].name}}</a>
						</td>
						<td>
							<a routerLink="../../environments/{{mainService.items[itemid].source}}" class="at-table-link">
								{{environmentService.itemObject[mainService.items[itemid].source]?.name}}
							</a>
						</td>
						<td>
							<a routerLink="../../environments/{{mainService.items[itemid].target}}" class="at-table-link">
								{{environmentService.itemObject[mainService.items[itemid].target]?.name}}
							</a>
						</td>
						<td>
							{{dimeProcessStatus[mainService.items[itemid].status]}}
						</td>
						<td>
							<div class="btn-toolbar" role="toolbar" aria-label="Process Actions">
								<div class="btn-group btn-group-xs" role="group">
									<button class="btn btn-xs btn-default" [routerLink]="['../process-detail', itemid]" title="Details/Edit">
										<i class="fa fa-pencil fa-fw"></i>
									</button>
									<button class="btn btn-xs btn-default" [routerLink]="['../process-detail', itemid, 'run']" title="Run Process">
										<i class="fa fa-space-shuttle fa-fw"></i>
									</button>
									<button class="btn btn-xs btn-default" [routerLink]="['../process-detail', itemid, 'steps']" title="Steps">
										<i class="fa fa-steam fa-fw"></i>
									</button>
									<button class="btn btn-xs btn-default" [routerLink]="['../process-detail', itemid, 'defaulttargets']" title="Default Targets">
										<i class="fa fa-bullseye fa-fw"></i>
									</button>
									<button class="btn btn-xs btn-default" [routerLink]="['../process-detail', itemid, 'filters']" title="Filters">
										<i class="fa fa-filter fa-fw"></i>
									</button>
									<button class="btn btn-xs btn-default" [routerLink]="['../process-detail', itemid, 'filtersdatafile']" title="Filters for Data File">
										<i class="fa fa-filter fa-fw"></i>
									</button>
									<button class="btn btn-xs btn-default" [routerLink]="['../process-detail', itemid, 'history']" title="History">
										<i class="fa fa-history fa-fw"></i>
									</button>
									<button class="btn btn-xs btn-success" (click)="mainService.sendDataFile(itemid)">
										<i class="fa fa-file-excel-o fa-fw"></i>
									</button>
								</div>
								<div class="btn-group btn-group-xs pull-right" role="group">
									<button type="button" class="btn btn-danger btn-xs" (click)="mainService.delete(itemid)" title="Delete">
										<i class="fa fa-trash fa-fw" aria-hidden="true"></i>
									</button>
								</div>
							</div>
						</td>
					</tr>
				</ng-container>
			</tbody>
		</table>
	</div>
</div>
