<div class="box box-primary">
	<div class="box-body">
		<table class="table table-hover table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Type</th>
					<th>Server</th>
					<th>Port</th>
					<th>isVerified?</th>
					<th width="80">Actions</th>
				</tr>
			</thead>
			<tbody>
				<ng-container *ngFor="let item of mainService.itemList">
					<tr *ngIf="shouldListItem(item.id)">
						<td>
							<a [routerLink]="['../environment-detail', item.id]" class="at-table-link">{{item.name}}</a>
						</td>
						<td> {{mainService.typeObject[item.type]?.label}} </td>
						<td>{{ item.server }}</td>
						<td>{{ item.port }}</td>
						<td>
							<i class="fa fa-fw fa-check-square-o" *ngIf="item.verified" title="Environment is verified"></i>
							<i class="fa fa-fw fa-square-o" *ngIf="!item.verified" title="Environment is not verified"></i>
						</td>
						<td>
							<div class="btn-toolbar" role="toolbar" aria-label="Environment Actions">
								<div class="btn-group btn-group-xs" role="group">
									<button class="btn btn-xs btn-default" [routerLink]="['../environment-detail', item.id]" title="Details/Edit">
										<i class="fa fa-pencil fa-fw"></i>
									</button>
								</div>
								<div class="btn-group btn-group-xs pull-right" role="group">
									<button type="button" class="btn btn-danger btn-xs" (click)="mainService.delete(item.id, item.name)" title="Delete">
										<i class="fa fa-trash fa-fw" aria-hidden="true"></i>
									</button>
								</div>
							</div>
						</td>
					</tr>
				</ng-container>
			</tbody>
		</table>
	</div>
</div>
