<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">Edit Environment</h3>
	</div>
	<div class="box-body">
		<form (ngSubmit)="mainService.update()" #f="ngForm" class="form-horizontal">
			<fieldset>
				<div class="form-group">
					<label for="environmentName" class="col-2 control-label">Name:</label>
					<div class="col-10">
						<input type="text" class="form-control" id="environmentName" name="environmentName" [(ngModel)]="mainService.currentItem.name" required>
					</div>
				</div>
				<div class="form-group">
					<label for="environmentType" class="col-2 control-label">Type:</label>
					<div class="col-10">
						<select name="environmentType" id="environmentType" class="form-control" [(ngModel)]="mainService.currentItem.type" required>
							<option *ngFor="let envType of mainService.typeList" [value]="envType.value">{{mainService.getEnvironmentTypeDescription(envType.value)}}</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="environmentServer" class="col-2 control-label">Server:</label>
					<div class="col-10">
						<input type="text" class="form-control" id="environmentServer" name="environmentServer" [(ngModel)]="mainService.currentItem.server" required>
					</div>
				</div>
				<div class="form-group">
					<label for="environmentPort" class="col-2 control-label">Port:</label>
					<div class="col-10">
						<input type="text" class="form-control" id="environmentPort" name="environmentPort" [(ngModel)]="mainService.currentItem.port" required>
					</div>
				</div>
				<div class="form-group">
					<label for="environmentCredentials" class="col-2 control-label">Credentials:</label>
					<div class="col-10">
						<select name="environmentCredentials" id="environmentCredentials" class="form-control" [(ngModel)]="mainService.currentItem.credential">
							<option *ngFor="let credential of credentialService.itemList" [value]="credential.id">{{credential.name}}</option>
						</select>
					</div>
				</div>
				<div class="form-group" *ngIf="mainService.isPBCS()">
					<label for="environmentIdentityDomain" class="col-2 control-label">Identity Domain:</label>
					<div class="col-10">
						<input type="text" name="environmentIdentityDomain" id="environmentIdentityDomain" class="form-control" [(ngModel)]="mainService.currentItem.identitydomain" required>
					</div>
				</div>
				<div class="form-group">
					<label for="environmentVerified" class="col-2 control-label">Verified?</label>
					<div class="col-10">
						<i class="fa fa-fw fa-check-square-o" *ngIf="mainService.currentItem.verified"></i>
						<i class="fa fa-fw fa-square-o" *ngIf="!mainService.currentItem.verified"></i>
					</div>
				</div>
				<div class="form-group">
					<label class="col-2 control-label">Tags:</label>
					<div class="col-10">
						<div class="col-{{decideColWidth(tagService.groupList.length)}}" *ngFor="let tagGroup of tagService.groupList">
							{{tagGroup.name}}
							<hr />
							<ng-container *ngFor="let tagItem of tagService.itemList">
								<div class="checkbox" *ngIf="tagItem.taggroup == tagGroup.id">
									<label>
										<input type="checkbox" name="tagName{{tagItem.id}}" [(ngModel)]="mainService.currentItem?.tags[tagItem.id]"> {{tagItem.name}}
									</label>
								</div>
							</ng-container>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-10 col-lg-offset-1">
						<button class="btn btn-primary btn-xs" type="submit">
							<i class="fa fa-floppy-o fa-fw"></i> Save Changes</button>
						<button class="btn btn-warning btn-xs" type="button" routerLink="/dime/environments/environment-list">
							<i class="fa fa-ban fa-fw"></i> Cancel</button>
						<button class="btn btn-success btn-xs" type="button" (click)="mainService.verify(mainService.currentItem.id)">
							<i class="fa fa-check fa-fw"></i> Verify Environment</button>
						<button class="btn btn-danger btn-xs pull-right" type="button" (click)="mainService.delete(mainService.currentItem.id, mainService.currentItem.name)">
							<i class="fa fa-trash fa-fw"></i> Delete Environment</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
