<div class="box box-primary">
	<div class="box-body">
		<table class="table table-hover table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Surname</th>
					<th>Username</th>
					<th>Role</th>
					<th>Type</th>
					<th>Server</th>
					<th>email</th>
					<th width="80">Actions</th>
				</tr>
				<!--
					id: number,
					username: string,
					role: string,
					type: string,
					ldapserver: number,
					email: string,
					name: string,
					surname: string
				-->
			</thead>
			<tbody>
				<tr *ngFor="let user of mainService.items | async; let i = index;">
					<td>{{ user.name }}</td>
					<td>{{ user.surname }}</td>
					<td>{{ user.username }}</td>
					<td>{{ user.role }}</td>
					<td>{{ user.type }}</td>
					<td>{{ user.ldapserver }}</td>
					<td>{{ user.email }}</td>
					<td>
						<div class="btn-toolbar" role="toolbar" aria-label="Access Management User Actions">
							<div class="btn-group btn-group-xs" role="group">
								<button class="btn btn-xs btn-default" [routerLink]="['../user-detail', user.id]" title="Details/Edit">
									<i class="fa fa-pencil fa-fw"></i>
								</button>
							</div>
							<div class="btn-group btn-group-xs pull-right" role="group">
								<button type="button" class="btn btn-danger btn-xs" (click)="mainService.delete(user.id, user.name)" title="Delete">
									<i class="fa fa-trash fa-fw" aria-hidden="true"></i>
								</button>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
