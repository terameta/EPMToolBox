<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">Edit Credential Details</h3>
	</div>
	<div class="box-body">
		<form (ngSubmit)="mainService.update()" class="form-horizontal">
			<div class="form-group">
				<label for="itemName" class="col-xs-2 control-label">Name:</label>
				<div class="col-xs-10">
					<input type="text" id="itemName" name="itemName" class="form-control" [(ngModel)]="mainService.currentItem.name">
				</div>
			</div>
			<div class="form-group">
				<label for="itemUserName" class="col-xs-2 control-label">Username:</label>
				<div class="col-xs-10">
					<input type="text" id="itemUserName" name="itemUserName" class="form-control" [(ngModel)]="mainService.currentItem.username">
				</div>
			</div>
			<div class="form-group">
				<label for="itemPassword" class="col-xs-2 control-label">Password:</label>
				<div class="col-xs-10">
					<div class="input-group">
						<input type="password" id="itemPassword" name="itemPassword" class="form-control" [(ngModel)]="mainService.currentItem.password">
						<div class="input-group-addon" *ngIf="mainService.currentItem.clearPassword">{{mainService.currentItem.clearPassword}}</div>
						<div class="input-group-addon btn" title="Reveal Password" (click)="mainService.reveal()">
							<i class="fa fa-eye fa-fw"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-2 control-label">Tags:</label>
				<div class="col-xs-10">
					<div class="col-xs-{{decideColWidth(tagService.groupList.length)}}" *ngFor="let tagGroup of tagService.groupList">
						{{tagGroup.name}}
						<hr />
						<ng-container *ngFor="let tagItem of tagService.itemList">
							<div class="checkbox" *ngIf="tagItem.taggroup == tagGroup.id">
								<label>
									<input type="checkbox" name="tagName{{tagItem.id}}" [(ngModel)]="mainService.currentItem?.tags[tagItem.id]"> {{tagItem.name}} - {{tagItem.id}}
								</label>
							</div>
						</ng-container>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-10 col-xs-offset-2">
					<button class="btn btn-primary btn-xs" type="submit">
						<i class="fa fa-floppy-o fa-fw"></i> Save Changes</button>
					<button class="btn btn-warning btn-xs" type="button" routerLink="/dime/credentials">
						<i class="fa fa-ban fa-fw"></i> Cancel</button>
					<button class="btn btn-danger btn-xs pull-right" type="button" (click)="mainService.delete(mainService.currentItem.id, mainService.currentItem.name)">
						<i class="fa fa-trash fa-fw"></i> Delete</button>
				</div>
			</div>
		</form>
	</div>
</div>
