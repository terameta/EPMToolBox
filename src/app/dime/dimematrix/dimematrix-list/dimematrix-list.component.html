<div class="box box-primary">
	<div class="box-body">
		<table class="table table-hover table-bordered table-striped table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Bound Stream</th>
					<th width="80">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of mainService.itemList; let i = index;">
					<td>
						<a [routerLink]="['../matrix-detail', item.id, 'definitions']">{{item.name}}</a>
					</td>
					<td>
						<a routerLink="../../streams/stream-detail/{{streamService.itemObject[item.stream]?.id}}">{{streamService.itemObject[item.stream]?.name}}</a>
					</td>
					<td width="150">
						<div class="btn-toolbar" role="toolbar" aria-label="Stream Actions">
							<div class="btn-group btn-group-xs" role="group">
								<button class="btn btn-xs btn-default" [routerLink]="['../matrix-detail', item.id, 'definitions']" title="Main Details">
									<i class="fa fa-pencil fa-fw"></i>
								</button>
								<button class="btn btn-xs btn-default" [routerLink]="['../matrix-detail', item.id, 'fields']" title="Fields">
									<i class="fa fa-columns fa-fw"></i>
								</button>
								<button class="btn btn-xs btn-default" [routerLink]="['../matrix-detail', item.id, 'matrix']" title="Matrix Table">
									<i class="fa fa-th fa-fw"></i>
								</button>
							</div>
							<div class="btn-group btn-group-xs pull-right" role="group">
								<button type="button" class="btn btn-danger btn-xs" (click)="mainService.delete(item.id, item.name)" title="Delete">
									<i class="fa fa-trash fa-fw" aria-hidden="true"></i>
								</button>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
