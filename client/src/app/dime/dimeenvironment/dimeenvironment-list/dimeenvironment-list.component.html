<div class="box box-primary">
	<div class="box-body">
		<table class="table table-hover table-bordered table-striped table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Type</th>
					<th>Server</th>
					<th>Port</th>
					<th>isVerified?</th>
					<th>Username</th>
					<th width="80">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let environment of environmentService.items | async">
					<td>{{ environment.name }}</td>
					<td>{{ environment.type }}</td>
					<td>{{ environment.server }}</td>
					<td>{{ environment.port }}</td>
					<td>
						<i class="fa fa-fw fa-check-square-o" *ngIf="environment.verified" title="Environment is verified"></i>
						<i class="fa fa-fw fa-square-o" *ngIf="!environment.verified" title="Environment is not verified"></i>
					</td>
					<td>{{ environment.username }}</td>
					<td>
						<div class="btn-toolbar" role="toolbar" aria-label="Environment Actions">
							<div class="btn-group btn-group-xs" role="group">
								<button class="btn btn-xs btn-default" [routerLink]="['../environment-detail', environment.id]" title="Details/Edit"><i class="fa fa-pencil fa-fw"></i></button>
							</div>
							<div class="btn-group btn-group-xs pull-right" role="group" ng-show="!environmentForm.$visible">
								<button type="button" class="btn btn-danger btn-xs" (click)="environmentService.delete(environment.id, environment.name)" title="Delete"><i class="fa fa-trash fa-fw" aria-hidden="true"></i></button>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
