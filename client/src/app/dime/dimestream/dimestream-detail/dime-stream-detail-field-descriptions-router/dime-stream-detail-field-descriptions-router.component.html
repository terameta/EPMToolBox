<div class="alert alert-info" *ngIf="!mainService.doWeHaveDescribedFields() && mainService.currentItem.fieldList">
	<h4>
		<i class="icon fa fa-info"></i> No field is marked as described!
	</h4>
	If you would like to assign fields as described and assign description definitions, please go to the "Fields" tab and check the tick marks under the column "Described?".
</div>
<ng-container *ngIf="mainService.doWeHaveDescribedFields()">
	<ul class="nav nav-tabs">
		<ng-container *ngFor="let fieldtoDescribe of mainService.currentItem.fieldList">
			<li *ngIf="fieldtoDescribe.isDescribed" routerLinkActive="active">
				<a routerLink="{{fieldtoDescribe.id}}" data-toggle="tab">{{ fieldtoDescribe.name }}</a>
			</li>
		</ng-container>
	</ul>
</ng-container>

<router-outlet></router-outlet>
